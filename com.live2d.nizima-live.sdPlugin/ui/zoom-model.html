<!DOCTYPE html>
<html>
<head lang="en">
    <title>Zoom Model Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="settings.js"></script>
    <sdpi-item label="Setting" class="horizontal-flex" id="setting-item">
        <div class="flex-row">
            Port:
            <sdpi-textfield
                id="port"
                maxlength="5"
                pattern="^[1-9]\d{3,}$"
                placeholder="22022"
                required
            ></sdpi-textfield>
            <sdpi-button id="connect-btn">Connect</sdpi-button>
        </div>
    </sdpi-item>

    <sdpi-item label="Rate">
        <sdpi-range setting="rate" min="1" max="2.0" step="0.01" default="1.0" showlabels></sdpi-range>
    </sdpi-item>
    <sdpi-item label="Delay(seconds)">
        <sdpi-range setting="delay" min="0" max="5.0" step="0.01" default="0" showlabels></sdpi-range>
    </sdpi-item>
    <div style="margin-top:10px; color:gray; font-size:12px;">Rotating the dial will zoom the model.</div>
    <div style="margin-top:10px; color:gray; font-size:12px;">Pressing the dial will reset.</div>
</body>
</html>
